<div class="sidebar" [ngClass]="{ collapsed: isCollapsed }">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i
      class="fa"
      [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"
    ></i>
  </button>

  <h2 *ngIf="!isCollapsed" class="px-4 mb-4 text-white">Super Admin</h2>

  <ul class="menu-items">
    <li>
      <button routerLink="/dashboard" routerLinkActive="active">
        <i *ngIf="isCollapsed" class="fa-solid fa-table-columns"></i>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </button>
    </li>
    <li>
      <button routerLink="/manage-organizations" routerLinkActive="active">
        <i *ngIf="isCollapsed" class="fa fa-building"></i>
        <span *ngIf="!isCollapsed">Manage Organizations</span>
      </button>
    </li>
    <li>
      <button routerLink="/organization-details" routerLinkActive="active" (click)="onOrganizationDetailsClick()">
        <i *ngIf="isCollapsed" class="fa fa-plus-circle"></i>
        <span *ngIf="!isCollapsed">> Add New Organization</span>
      </button>
    </li>
  </ul>
</div>
