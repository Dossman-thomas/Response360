<div class="container py-5">
    <!-- Centered card container -->
    <div class="row justify-content-center">
      <!-- Make the card larger by increasing the width on larger screens -->
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4 px-5">
            <!-- Title -->
            <h3 class="card-title mb-4">Organization Details</h3>
  
            <!-- Flexbox container for logo and text fields -->
            <div class="row">
              <!-- Left column with logo and text fields -->
              <div class="col-md-4">
                <!-- Logo placeholder -->
                <div
                  class="d-flex justify-content-center align-items-center border border-secondary mb-2"
                  style="height: 200px"
                >
                  <span>Logo</span>
                </div>
  
                <!-- Text fields below logo (not editable) -->
                <div class="d-flex align-items-center">
                  <label class="me-2">Created:</label>
                  <p class="form-control-plaintext">2023-01-01</p>
                </div>
  
                <div class="d-flex align-items-center text-nowrap">
                  <label class="me-2">Last Modified:</label>
                  <p class="form-control-plaintext">2023-02-01</p>
                </div>
  
                <div class="d-flex align-items-center">
                  <label class="text-success me-2">Status:</label>
                  <p class="form-control-plaintext text-success">Enabled</p>
                </div>
              </div>
  
              <!-- Right columns with form fields -->
              <div class="col-md-8">
                <div class="row">
                  <!-- First column of form fields -->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="admin_first_name" class="form-label">Admin First Name</label>
                      <input type="text" class="form-control" id="admin_first_name" />
                    </div>
  
                    <div class="mb-3">
                      <label for="org_name" class="form-label">Organization Name</label>
                      <input type="text" class="form-control" id="org_name" />
                    </div>
  
                    <div class="mb-3">
                      <label for="admin_email" class="form-label">Admin Email</label>
                      <input type="email" class="form-control" id="admin_email" />
                    </div>
  
                    <div class="mb-3">
                      <label for="admin_phone" class="form-label">Admin Phone</label>
                      <input type="text" class="form-control" id="admin_phone" />
                    </div>
  
                    <div class="mb-3">
                      <label for="org_status_select" class="form-label">Status</label>
                      <select class="form-select" id="org_status_select">
                        <option value="Enabled">Enabled</option>
                        <option value="Disabled">Disabled</option>
                      </select>
                    </div>
                  </div>
  
                  <!-- Second column of form fields -->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="admin_last_name" class="form-label">Admin Last Name</label>
                      <input type="text" class="form-control" id="admin_last_name" />
                    </div>
  
                    <div class="mb-3">
                      <label for="org_type" class="form-label">Organization Type</label>
                      <select class="form-select" id="org_type">
                        <option value="" selected disabled>Organization Type</option>
                        <option value="Emergency Management">Emergency Management</option>
                        <option value="Fire/EMS">Fire/EMS</option>
                        <option value="Law Enforcement">Law Enforcement</option>
                        <option value="Business">Business</option>
                        <option value="Hospitals">Hospitals</option>
                        <option value="Education">Education</option>
                        <option value="NGOs">NGOs</option>
                      </select>
                    </div>
  
                    <div class="mb-3">
                      <label for="jurisdiction_size" class="form-label">Jurisdiction Size</label>
                      <select class="form-select" id="jurisdiction_size">
                        <option value="Global">Global</option>
                        <option value="National">National</option>
                        <option value="State">State</option>
                        <option value="District">District</option>
                      </select>
                    </div>
  
                    <div class="mb-3">
                      <label for="org_address" class="form-label">Registered Address</label>
                      <input type="text" class="form-control" id="org_address" />
                    </div>
  
                    <div class="mb-3">
                      <label for="org_website" class="form-label">Website</label>
                      <input type="text" class="form-control" id="org_website" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Update Button -->
            <div class="text-center mt-4">
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
