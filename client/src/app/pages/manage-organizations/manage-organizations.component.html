<div class="container mt-4 px-4">
  <!-- Page Header -->
  <h6>Manage Organizations ></h6>

  <!-- Toolbar with Search and New Button -->
  <div class="d-flex justify-content-between align-items-center p-2 mt-3 mb-1 bg-light rounded-1">
    <!-- Search Bar -->
    <input type="text" class="form-control w-25" placeholder="Search" />

    <!-- New Organization Button -->
    <button class="btn btn-secondary" (click)="onNewOrganization()">New</button>
  </div>

  <!-- Kendo Grid Placeholder -->
  <kendo-grid [height]="400">
    <!-- Column Definitions -->
    <kendo-grid-column field="org_name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="admin_email" title="Admin Email"></kendo-grid-column>
    <kendo-grid-column field="admin_phone_number" title="Admin Phone Number"></kendo-grid-column>
    <kendo-grid-column field="org_status" title="Status"></kendo-grid-column>

    <!-- Action Buttons -->
    <kendo-grid-column title="Action" [width]="150">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
