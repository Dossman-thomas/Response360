<div class="card w-50 m-5 mx-auto p-4">
    <h2 class="my-5 text-center">Please Enter Your Registered Email Address</h2>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center justify-content-center gap-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control my-2 w-50"
              formControlName="email"
            />
          </div>
  
          <div
            *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            class="text-danger my-2 text-center"
          >
            Please enter a valid email address.
          </div>
        </div>
  
        <!-- Centered Submit Button -->
        <div class="d-flex justify-content-center mb-2">
          <button
            type="submit"
            class="btn btn-primary mt-4"
            [disabled]="forgotPasswordForm.invalid || isSubmitting"
          >
            Submit
          </button>
        </div>
  
        <!-- Centered Success and Error Messages -->
        <div class="d-flex justify-content-center">
          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center w-75">
            {{ successMessage }}
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center w-75">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>
  </div>
